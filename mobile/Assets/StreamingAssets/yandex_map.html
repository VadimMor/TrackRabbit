<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Yandex Map</title>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU"></script>
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        ymaps.ready(function () {
            new ymaps.Map("map", {
                center: [55.76, 37.64],
                zoom: 10
            });
        });
    </script>
</body>
<script>
    let map, playerPlacemark;

    ymaps.ready(function () {
        map = new ymaps.Map("map", {
            center: [55.76, 37.64],
            zoom: 15,
            controls: []
        }, {
            suppressMapOpenBlock: true,
            yandexMapDisablePoiInteractivity: true
        });

        map.behaviors.disable(['scrollZoom', 'dblClickZoom', 'multiTouch']);
        map.behaviors.enable(['drag']);

        // –ò–∑–Ω–∞—á–∞–ª—å–Ω—ã–π –º–∞—Ä–∫–µ—Ä –∏–≥—Ä–æ–∫–∞
        playerPlacemark = new ymaps.Placemark([55.76, 37.64], {
            balloonContent: '–ò–≥—Ä–æ–∫',
            iconCaption: '–í—ã –∑–¥–µ—Å—å'
        }, {
            preset: 'islands#redCircleIcon',
            draggable: false
        });

        map.geoObjects.add(playerPlacemark);
    });

    // üîÑ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–∏ –∏–≥—Ä–æ–∫–∞
    function updatePlayerPosition(lat, lon) {
        if (playerPlacemark && map) {
            const coords = [lat, lon];
            playerPlacemark.geometry.setCoordinates(coords);
            map.setCenter(coords); // –µ—Å–ª–∏ —Ö–æ—á–µ—à—å —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å –∫–∞–º–µ—Ä—É
        }
    }
</script>
</html>
